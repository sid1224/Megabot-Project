<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megabot - Your Policy Guide</title>
    <!-- Add Google Fonts and Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">
    <style>
        body {
            background: linear-gradient(to bottom, #2c3e50, #1a1a1a);
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }

        .container {
            display: flex;
            background-color: transparent;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 50px auto;
            overflow: hidden;
        }

        .side-panel {
            background-color: #34495e;
            color: #ffffff;
            border-radius: 10px 0 0 10px;
            padding: 20px;
            max-width: 30%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            z-index: 1;
        }

        .side-panel h3 {
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .chat-container {
            background-color: #2c3e50;
            color: #ffffff;
            border-radius: 0 10px 10px 0;
            padding: 20px;
            width: 70%;
            margin-left: 30%;
            margin-top: 50px;
        }

        h1 {
            color: #3498db;
            text-align: center;
        }

        .tagline {
            text-align: center;
            color: #95a5a6;
            margin-bottom: 30px;
        }

        .category-form {
            margin-top: 20px;
        }

        .category-btn {
            margin: 5px;
            width: 100%;
        }

        .user-message {
            background-color: #3498db;
            color: #ffffff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .assistant-message {
            background-color: #95a5a6;
            color: #ffffff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fadeIn {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side-panel">
            <!-- Side panel with bot details -->
            <h3>Megabot</h3>
            <p class="tagline">One Bot for all Policy Related Queries</p>
        </div>
        <div class="chat-container">
            <!-- Chat container -->
            <h1>Chat with Megabot</h1>
            <form class="category-form" action="/chat" method="post">
                <input type="hidden" name="system_msg" value="What type of chatbot would you like to create?">
                <button class="btn btn-primary category-btn fadeIn" type="submit" name="category" value="RBI Policies">RBI Policies</button>
                <button class="btn btn-primary category-btn fadeIn" type="submit" name="category" value="Indian Government Schemes/Policies">Government Schemes/Policies</button>
                <button class="btn btn-primary category-btn fadeIn" type="submit" name="category" value="Indian Government Sponsored Loans">Government Sponsored Loans</button>
                <button class="btn btn-primary category-btn fadeIn" type="submit" name="category" value="Other Policies in India">Other Policies</button>
            </form>

            <!-- Additional chat messages go here -->
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
